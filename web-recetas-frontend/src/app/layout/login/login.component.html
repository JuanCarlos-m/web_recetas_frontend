<div class="flexdiv">
<div class="maindiv">
    <h1>Inicie Sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="username">
            <label for="username">Usuario: </label>
            <input type="text" name="username" id="username" formControlName="username">
        </div>
        <div class="password">
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" formControlName="password">
        </div>
        <div *ngIf="loginerror" class="error">
            <p>Usuario o contraseña incorrectos</p>
        </div>
        <button class="loginbtn" [disabled]="!loginForm.valid">Iniciar Sesión</button>

    </form>
    <p class="registro">Aun no tienes cuenta? Registrate <a (click)="goRegister()">Aquí</a></p>
</div>
</div>
