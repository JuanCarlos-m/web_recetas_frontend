<app-nuevocomentario [receta]="receta"></app-nuevocomentario>

<hr>

<h2>Comentarios:</h2>
<div>
    <app-comentario *ngFor="let comentario of listacomentarios | paginate:{
        itemsPerPage: pageSize,
        currentPage: pageNo,
        totalItems: totalItems
    }" [comentario]="comentario"></app-comentario>
</div>

<div class="paginationdiv">
<pagination-controls class="paginacion" (pageChange)="loadList($event)"  previousLabel="" nextLabel="" [autoHide]=true [responsive]=true></pagination-controls>
</div>
