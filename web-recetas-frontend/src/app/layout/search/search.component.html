<article>
    <h1>Buscando resultados para {{search}}</h1>

    <ul class="searchlist">
        <app-receta-entry *ngFor="let receta of recetaList | paginate:{
            itemsPerPage: pageSize,
            currentPage: pageNo,
            totalItems: totalItems
        }" [receta]="receta"></app-receta-entry>
    
    </ul>

    <div class="paginationdiv">
        <pagination-controls class="paginacion" (pageChange)="loadList($event)" previousLabel="" nextLabel="" [autoHide]=true [responsive]=true></pagination-controls>
    </div>
</article>
